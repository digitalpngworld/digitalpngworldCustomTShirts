<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Reset and full-height setup */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Background image setup */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://ice-creme.de/images/background-noise.png') center/cover no-repeat;
      opacity: 0.3;
      z-index: -1;
    }

    /* Scanline effect */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.5) 51%);
      background-size: 100% 4px;
      animation: scanlines 0.2s linear infinite;
      opacity: 0.15;
    }

    @keyframes scanlines {
      from { background-position: 0 0; }
      to { background-position: 0 4px; }
    }

    /* Content styling */
    h1, p, label {
      margin-bottom: 10px;
    }

    #method-selection, #contact-form, #thank-you {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      z-index: 2;
      position: relative;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: #1e1b29;
      border: 1px solid #444;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 15px 30px;
      margin: 10px 5px 0 0;
      background: #444;
      color: #fff;
      font-size: 16px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      background: #666;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #back-link {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ccc;
      text-decoration: none;
      font-size: 16px;
      z-index: 3;
    }

    #back-link:hover {
      color: #fff;
    }

    a {
      color: #ccc;
      text-decoration: underline;
    }

    a:hover {
      color: #fff;
    }

    #status {
      margin-top: 20px;
      color: green;
    }

    /* Responsive for mobile */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      input, textarea, button {
        font-size: 18px;
        padding: 18px;
      }

      button {
        font-size: 18px;
      }

      #method-selection p, #contact-form label {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>

  <h1>Leave your info &<br> I'll reach out to you</h1>
  <a href="https://www.digitalpngworld.com" id="back-link">‚Üê Back</a>

  <div id="method-selection">
    <p>Preferred Contact Method?</p>
    <button onclick="showForm('email')">Email</button>
    <button onclick="showForm('text')">Text Message</button>
  </div>

  <form id="contact-form" style="display: none;">
    <input type="hidden" name="method" id="method">
    <label>Full Name:<br>
      <input type="text" name="name" id="name" required>
    </label>
    <label id="contact-label">
      Your Contact:<br>
      <input type="text" name="contact" id="contact-input" required>
    </label>
    <label>Your Message (optional):<br>
      <textarea name="message" rows="4"></textarea>
    </label>
    <p>
      <strong>üìß Prefer to email me directly?</strong><br>
      <a href="mailto:digitalpngworld@gmail.com">Click here to open your email app</a>
    </p>
    <button type="submit">Send Request</button>
  </form>

  <div id="thank-you" style="display: none;">
    <p id="thank-you-message"></p>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    function showForm(method) {
      document.getElementById('method-selection').style.display = 'none';
      const form = document.getElementById('contact-form');
      const contactLabel = document.getElementById('contact-label');
      const methodInput = document.getElementById('method');
      methodInput.value = method;

      if (method === 'email') {
        contactLabel.innerHTML = 'Your Email:<br><input type="email" name="contact" id="contact-input" required>';
      } else {
        contactLabel.innerHTML = 'Your Phone Number:<br><input type="tel" name="contact" id="contact-input" required>';
      }

      form.style.display = 'block';
      updateBackLink();
    }

    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const nameInput = form.name.value.trim();
      const firstName = nameInput.split(' ')[0];

      const data = {
        name: nameInput,
        message: form.message.value,
        method: form.method.value,
        contact: form.contact.value
      };

      await fetch('https://script.google.com/macros/s/AKfycbwOgObzWhtPSXLrfeHzg27nGLGMiLlPExrwZnUZiMQ7l3SEF22YznTQSNLBhpr6NdE/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      form.reset();
      form.style.display = 'none';
      document.getElementById('thank-you-message').innerText =
        `‚úÖ Thanks, ${firstName}! I‚Äôll reach out to you ASAP.`;
      document.getElementById('thank-you').style.display = 'block';
      updateBackLink();
    });

    function goBack() {
      document.getElementById('thank-you').style.display = 'none';
      document.getElementById('method-selection').style.display = 'block';
      updateBackLink();
    }

    function updateBackLink() {
      const backLink = document.getElementById('back-link');
      const methodSelection = document.getElementById('method-selection');
      const formVisible = window.getComputedStyle(document.getElementById('contact-form')).display !== 'none';
      const methodVisible = window.getComputedStyle(methodSelection).display !== 'none';

      if (methodVisible) {
        backLink.href = 'https://www.digitalpngworld.com';
      } else if (formVisible) {
        backLink.href = 'https://www.digitalpngworld.com/talk';
      }
    }

    window.onload = updateBackLink;
  </script>
</body>
</html>
