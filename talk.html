<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Connect</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    /* Base styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
      margin: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background visual effects */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .4) 100%);
      z-index: 1;
      pointer-events: none;
    }

    .noise, .scanlines {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .noise::before {
      content: '';
      background: url('https://ice-creme.de/images/background-noise.png');
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      opacity: 0.8;
    }

    .scanlines::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.5) 51%);
      background-size: 100% 4px;
      animation: scanlines 0.2s linear infinite;
    }

    @keyframes scanlines {
      from { background-position: 0 0; }
      to { background-position: 0 4px; }
    }

    h1, p, label {
      color: #fff;
      text-shadow: none;
      margin-bottom: 10px;
    }

    #method-selection {
      width: 100%;
      max-width: 90%; /* Allow method selection to be more flexible on mobile */
      margin: 20px auto;
      z-index: 2;
      position: relative;
      display: block;
    }

    #contact-form,
    #thank-you {
      width: 100%;
      max-width: 90%; /* Allow the form to take up more space on mobile */
      margin: 20px auto;
      z-index: 2;
      position: relative;
      display: none;
    }

    input, textarea {
      width: 100%;
      padding: 15px;  /* More padding for ease of use */
      margin: 10px 0;
      background: #1e1b29;
      border: 1px solid #fd5d8d;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      font-size: 16px; /* Larger font size */
      box-sizing: border-box;  /* Ensure padding doesn't affect width */
    }

    button {
      padding: 15px 30px;
      margin: 10px 5px 0 0;
      background: #fd5d8d;
      color: #270245;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 5px #fd5d8d;
    }

    button:hover {
      background: #ff85a8;
      box-shadow: 0 0 10px #fd5d8d;
    }

    #back-link {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      z-index: 3;
    }

    #back-link:hover {
      color: #fd5d8d;
    }

    a {
      color: #fd5d8d;
      text-decoration: underline;
    }

    a:hover {
      color: #fff;
    }

    #status {
      margin-top: 20px;
      color: green;
    }

    /* Responsive for mobile */
    @media (max-width: 600px) {
      body {
        padding: 15px; /* Adjust padding for mobile */
      }

      h1 {
        font-size: 20px;  /* Larger font size for mobile */
      }

      input, textarea, button {
        font-size: 18px;  /* Larger font size for form elements */
        padding: 18px;    /* More padding for ease of use on mobile */
      }

      button {
        font-size: 18px;  /* Larger button text */
      }

      #method-selection p, #contact-form label {
        font-size: 18px;  /* Increase label size for better readability */
      }
    }
  </style>

</head>
<body>

  <h1>Leave your info &<br> I'll reach out to you</h1>
  <br>
  <a href="https://www.digitalpngworld.com" id="back-link">‚Üê Back</a> <!-- Default link to homepage -->
  
  <!-- Contact method buttons -->
  <div id="method-selection">
    <p>Preferred Contact Method?</p>
    <button onclick="showForm('email')">Email</button>
    <button onclick="showForm('text')">Text Message</button>
  </div>

  <!-- Hidden form -->
  <form id="contact-form">
    <input type="hidden" name="method" id="method">

    <label>Full Name:<br>
      <input type="text" name="name" id="name" required>
    </label>

    <label id="contact-label">
      Your Contact:<br>
      <input type="text" name="contact" id="contact-input" required>
    </label>

    <label>Your Message (optional):<br>
      <textarea name="message" rows="4"></textarea>
    </label>

    <p>
      <strong>üìß Prefer to email me directly?</strong><br>
      <a href="mailto:digitalpngworld@gmail.com">Click here to open your email app</a>
    </p>
    <br><br>
    <button type="submit">Send Request</button>
  </form>

  <!-- Thank-you message -->
  <div id="thank-you">
    <p id="thank-you-message"></p>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    // Show the form based on the preferred contact method (email/text)
    function showForm(method) {
      document.getElementById('method-selection').style.display = 'none';
      const form = document.getElementById('contact-form');
      const contactLabel = document.getElementById('contact-label');
      const methodInput = document.getElementById('method');

      methodInput.value = method;

      if (method === 'email') {
        contactLabel.innerHTML = 'Your Email:<br><input type="email" name="contact" id="contact-input" required>';
      } else {
        contactLabel.innerHTML = 'Your Phone Number:<br><input type="tel" name="contact" id="contact-input" required>';
      }

      form.style.display = 'block';

      // Update the back link to point to the method selection screen
      updateBackLink();
    }

    // Submit the form and send data to the backend
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const nameInput = form.name.value.trim();
      const firstName = nameInput.split(' ')[0]; // Get first word

      const data = {
        name: nameInput,
        message: form.message.value,
        method: form.method.value,
        contact: form.contact.value
      };

      await fetch('https://script.google.com/macros/s/AKfycbwOgObzWhtPSXLrfeHzg27nGLGMiLlPExrwZnUZiMQ7l3SEF22YznTQSNLBhpr6NdE/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      form.reset();
      form.style.display = 'none';
      document.getElementById('thank-you-message').innerText =
        `‚úÖ Thanks, ${firstName}! I‚Äôll reach out to you ASAP.`;
      document.getElementById('thank-you').style.display = 'block';

      // Update the back link after form submission
      updateBackLink();
    });

    // Go back to the method selection page
    function goBack() {
      document.getElementById('thank-you').style.display = 'none';
      document.getElementById('method-selection').style.display = 'block';

      // Update the back link to point to the homepage after going back to method selection
      updateBackLink();
    }

    // Function to update the back link depending on whether the method selection or form is visible
    function updateBackLink() {
  const backLink = document.getElementById('back-link');
  const methodSelection = document.getElementById('method-selection');
  const formVisible = window.getComputedStyle(document.getElementById('contact-form')).display !== 'none';
  const methodVisible = window.getComputedStyle(methodSelection).display !== 'none';

  if (methodVisible) {
    backLink.href = 'https://www.digitalpngworld.com';
  } else if (formVisible) {
    backLink.href = 'https://www.digitalpngworld.com/talk';
  }
}


    // Update the back link on page load
    window.onload = updateBackLink;
  </script>
</body>
</html>
