<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk to Me</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 500px; }
    input, textarea { width: 100%; padding: 8px; margin: 10px 0; }
    button { padding: 10px 20px; }
    #status { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h1>Leave your info and I'll reach out to you</h1>
  <hr>

  <form id="contact-form">
    <label>Full Name:<br><input type="text" name="name" required></label>

    <p>Preferred Contact Method:</p>
    <label><input type="radio" name="method" value="email" checked> Email</label><br>
    <label><input type="radio" name="method" value="text"> Text Message</label>

    <!-- This label/input will change dynamically -->
    <label id="contact-label">
      Your Email:<br>
      <input type="email" name="contact" id="contact-input" required>
    </label>

    <label>Your Message (optional):<br><textarea name="message" rows="4"></textarea></label>

    <p>
      <strong>ðŸ“§ Prefer to email me directly?</strong><br>
      <a href="mailto:digitalpngworld@gmail.com">Click here to open your email app</a>
    </p>
    
    <button type="submit">Send Request</button>
  </form>

  <p id="status"></p>

  <script>
    const contactLabel = document.getElementById('contact-label');
    const contactInput = document.getElementById('contact-input');
    const radios = document.querySelectorAll('input[name="method"]');

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'email') {
          contactLabel.innerHTML = 'Your Email:<br><input type="email" name="contact" id="contact-input" required>';
        } else {
          contactLabel.innerHTML = 'Your Phone Number:<br><input type="tel" name="contact" id="contact-input" required>';
        }
      });
    });

    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        message: form.message.value,
        method: form.method.value,
        contact: form.contact.value
      };

      const response = await fetch('https://script.google.com/macros/s/AKfycbwOgObzWhtPSXLrfeHzg27nGLGMiLlPExrwZnUZiMQ7l3SEF22YznTQSNLBhpr6NdE/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      document.getElementById('status').innerText = 'âœ… Message sent! Iâ€™ll get back to you soon.';
      form.reset();
    });
  </script>
</body>
</html>
