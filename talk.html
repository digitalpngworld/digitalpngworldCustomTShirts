<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Connect</title>
  <!-- old mobile friendly code just in case
  <style>

    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 500px; display: none; }
    input, textarea { width: 100%; padding: 8px; margin: 10px 0; }
    button { padding: 10px 20px; margin: 5px 10px 5px 0; }
    #status { margin-top: 20px; color: green; }
    #thank-you { display: none; margin-top: 20px; }
  </style>

  -->

<!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    /* Base styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
      margin: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background visual effects */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .4) 100%);
      z-index: 1;
      pointer-events: none;
    }

    .noise, .scanlines {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .noise::before {
      content: '';
      background: url('https://ice-creme.de/images/background-noise.png');
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      opacity: 0.8;
    }

    .scanlines::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.5) 51%);
      background-size: 100% 4px;
      animation: scanlines 0.2s linear infinite;
    }

    @keyframes scanlines {
      from { background-position: 0 0; }
      to { background-position: 0 4px; }
    }

    /* Headings and layout */
    h1, p, label {
      color: #fff;
      text-shadow: none;
      margin-bottom: 10px;
    }

    #method-selection {
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
  z-index: 2;
  position: relative;
  display: block;
}

#contact-form,
#thank-you {
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
  z-index: 2;
  position: relative;
  display: none;
}


    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #1e1b29;
      border: 1px solid #fd5d8d;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      font-size: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      background: #fd5d8d;
      color: #270245;
      font-family: 'Roboto', sans-serif;
      font-size: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 5px #fd5d8d;
    }

    button:hover {
      background: #ff85a8;
      box-shadow: 0 0 10px #fd5d8d;
    }
    
    #back-link {
  position: absolute;
  top: 10px;
  right: 10px;
  color: #fff;
  text-decoration: none;
  font-size: 10px;
  z-index: 3;
}

#back-link:hover {
  color: #fd5d8d;
}

    a {
      color: #fd5d8d;
      text-decoration: underline;
    }

    a:hover {
      color: #fff;
    }

    #status {
      margin-top: 20px;
      color: green;
    }

    /* Responsive for mobile */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 12px;
      }

      input, textarea, button {
        font-size: 9px;
      }
    }
  </style>


</head>
<body>
 
  <h1>Leave your info &<br> I'll reach out to you</h1>
  <br>
  <a href="https://www.digitalpngworld.com/talk" id="back-link">‚Üê Back</a> <!-- back link to digitalpngworld.com/talk -->
  <!-- Contact method buttons -->
  <div id="method-selection">
    <p>Preferred Contact Method?</p>
    <button onclick="showForm('email')">Email</button>
    <button onclick="showForm('text')">Text Message</button>
  </div>

  <!-- Hidden form -->
  <form id="contact-form">

    <input type="hidden" name="method" id="method">

    <label>Full Name:<br>
      <input type="text" name="name" id="name" required>
    </label>

    <label id="contact-label">
      Your Contact:<br>
      <input type="text" name="contact" id="contact-input" required>
    </label>

    <label>Your Message (optional):<br>
      <textarea name="message" rows="4"></textarea>
    </label>

    <p>
      <strong>üìß Prefer to email me directly?</strong><br>
      <a href="mailto:digitalpngworld@gmail.com">Click here to open your email app</a>
    </p>
    <br><br>
    <button type="submit">Send Request</button>
  </form>

  <!-- Thank-you message -->
  <div id="thank-you">
    <p id="thank-you-message"></p>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    function showForm(method) {
      document.getElementById('method-selection').style.display = 'none';
      const form = document.getElementById('contact-form');
      const contactLabel = document.getElementById('contact-label');
      const methodInput = document.getElementById('method');

      methodInput.value = method;

      if (method === 'email') {
        contactLabel.innerHTML = 'Your Email:<br><input type="email" name="contact" id="contact-input" required>';
      } else {
        contactLabel.innerHTML = 'Your Phone Number:<br><input type="tel" name="contact" id="contact-input" required>';
      }

      form.style.display = 'block';
    }

    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const nameInput = form.name.value.trim();
      const firstName = nameInput.split(' ')[0]; // Get first word

      const data = {
        name: nameInput,
        message: form.message.value,
        method: form.method.value,
        contact: form.contact.value
      };

      await fetch('https://script.google.com/macros/s/AKfycbwOgObzWhtPSXLrfeHzg27nGLGMiLlPExrwZnUZiMQ7l3SEF22YznTQSNLBhpr6NdE/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      form.reset();
      form.style.display = 'none';
      document.getElementById('thank-you-message').innerText =
        `‚úÖ Thanks, ${firstName}! I‚Äôll reach out to you ASAP.`;
      document.getElementById('thank-you').style.display = 'block';
    });

    function goBack() {
      document.getElementById('thank-you').style.display = 'none';
      document.getElementById('method-selection').style.display = 'block';
    }
  </script>
</body>
</html>
