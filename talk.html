<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    h1 {
      font-size: 5vw;
      margin-bottom: 20px;
    }

    p, label {
      font-size: 2.5vw;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: #1e1b29;
      border: 1px solid #444;
      color: #fff;
      font-size: 2vw;
      box-sizing: border-box;
      border-radius: 4px;
    }

    button {
      padding: 15px 30px;
      margin: 10px 5px 0 0;
      background: #444;
      color: #fff;
      font-size: 2vw;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
      transition: background 0.2s ease, box-shadow 0.2s ease;
      border-radius: 4px;
    }

    button:hover {
      background: #666;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Positioning the Back button */
    #back-link {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5vw;
      text-decoration: none;
      color: #fff;
      background: #444;
      padding: 10px;
      border-radius: 4px;
    }

    #back-link:hover {
      background: #666;
    }

    /* Responsive for mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }

      p, label {
        font-size: 4vw;
      }

      input, textarea, button {
        font-size: 4vw;
        padding: 10px;
      }

      #back-link {
        font-size: 3.5vw;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <a href="https://www.digitalpngworld.com" id="back-link">‚Üê Back</a>
  <h1>Leave your info &<br> I'll reach out to you</h1>

  <div id="method-selection">
    <p>Preferred Contact Method?</p>
    <button onclick="showForm('email')">Email</button>
    <button onclick="showForm('text')">Text Message</button>
  </div>

  <form id="contact-form" style="display:none;">
    <input type="hidden" name="method" id="method">
    <label>Full Name:<br>
      <input type="text" name="name" id="name" required>
    </label>
    <label id="contact-label">
      Your Contact:<br>
      <input type="text" name="contact" id="contact-input" required>
    </label>
    <label>Your Message (optional):<br>
      <textarea name="message" rows="4"></textarea>
    </label>
    <p>
      <strong>üìß Prefer to email me directly?</strong><br>
      <a href="mailto:digitalpngworld@gmail.com">Click here to open your email app</a>
    </p>
    <button type="submit">Send Request</button>
  </form>

  <div id="thank-you" style="display:none;">
    <p id="thank-you-message"></p>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    function showForm(method) {
      document.getElementById('method-selection').style.display = 'none';
      const form = document.getElementById('contact-form');
      const contactLabel = document.getElementById('contact-label');
      const methodInput = document.getElementById('method');

      methodInput.value = method;

      if (method === 'email') {
        contactLabel.innerHTML = 'Your Email:<br><input type="email" name="contact" id="contact-input" required>';
      } else {
        contactLabel.innerHTML = 'Your Phone Number:<br><input type="tel" name="contact" id="contact-input" required>';
      }

      form.style.display = 'block';
      updateBackLink();
    }

    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const nameInput = form.name.value.trim();
      const firstName = nameInput.split(' ')[0];

      const data = {
        name: nameInput,
        message: form.message.value,
        method: form.method.value,
        contact: form.contact.value
      };

      await fetch('https://script.google.com/macros/s/AKfycbwOgObzWhtPSXLrfeHzg27nGLGMiLlPExrwZnUZiMQ7l3SEF22YznTQSNLBhpr6NdE/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      form.reset();
      form.style.display = 'none';
      document.getElementById('thank-you-message').innerText =
        `‚úÖ Thanks, ${firstName}! I‚Äôll reach out to you ASAP.`;
      document.getElementById('thank-you').style.display = 'block';
      updateBackLink();
    });

    function goBack() {
      document.getElementById('thank-you').style.display = 'none';
      document.getElementById('method-selection').style.display = 'block';
      updateBackLink();
    }

    function updateBackLink() {
      const backLink = document.getElementById('back-link');
      const methodSelection = document.getElementById('method-selection');
      const formVisible = window.getComputedStyle(document.getElementById('contact-form')).display !== 'none';
      const methodVisible = window.getComputedStyle(methodSelection).display !== 'none';

      if (methodVisible) {
        backLink.href = 'https://www.digitalpngworld.com';
      } else if (formVisible) {
        backLink.href = 'https://www.digitalpngworld.com/talk';
      }
    }

    window.onload = updateBackLink;
  </script>
</body>
</html>
